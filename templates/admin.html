<html lang="en">
<head>

</head>
<body>
<h2 align="center" style="color: green">{{ message }}</h2>
<h2 align="center">Employee Role</h2>
<form action="/employe_register/" method="post">
    {% csrf_token %}
<table align="center" border="1">
    <tr align="center"><th align="center">Create Role</th></tr>
    <tr>
        <td>
            <input type="text" placeholder="Username" name="username" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="email" placeholder="Email" name="email" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="password" placeholder="Password" name="password" required>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="submit">
        </td>
    </tr>
</table>
    <table align="center">
        <tr>
            <td>
                <a href="/employee_login/">Existing Employee Login</a>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
