<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center" style="color: green">{{ message }}</h2>
<h2 align="center">Manager Role</h2>
<form action="/manager_register/" method="post">
    {% csrf_token %}
<table align="center" border="1">
{#    <tr align="center"><th align="center">Create Role</th></tr>#}
    <tr>
        <td>
            <input type="text" placeholder="Username" name="username" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="email" placeholder="Email" name="email" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="password" placeholder="Password" name="password" required>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="submit">
        </td>
    </tr>
</table>
</form><br>
<table align="center">
        <tr>
            <td>
                <button><a href="/manager_login/">Existing Manager Login</a></button>
            </td>
        </tr>
    </table>
</body>
</html>
