<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center" style="color: green">{{ message }}</h2>
<h2 align="center">employees leave application</h2>
<form action="/employee_leave/" method="post">
    {% csrf_token %}
<table align="center" border="0">
    <tr>
        <td>leave_start_date:
            <input type="date"  name="start_leave" required>
        </td>
    </tr>
    <tr>
        <td>leave_end_date:
            <input type="date"  name="end_leave" required>
        </td>
    </tr>
    <tr>
        <td>Discription:
            <input type="text" placeholder="description" name="description" >
        </td>
    </tr>
    <tr>
         <td>Total leaves:
            <input type="number" placeholder="total leaves" name="total_leaves" >
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="submit">
        </td>
    </tr>
</table>
</form><br>
<table align="center">
    <tr>
        <td>
            <button><a href="/employee_leave_status/">Employee Leave Status</a></button>
        </td>
    </tr>
</table>
</body>
</html>
