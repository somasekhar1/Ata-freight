<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center" style="color: green">{{ message }}</h2>
<h2 align="center">employees leave approve details</h2>
<form action="/employee_leave_success/" method="post">
    {% csrf_token %}
<table align="center" border="0">
    <tr>
        <td>leave_start_date:
            <input type="text" value="{{ start_leave_date|date:'yy-m-d' }}" name="start_leave" required>
        </td>
    </tr>
    <tr>
        <td>leave_end_date:
            <input type="text" value="{{ end_leave_date|date:'yy-m-d' }}" name="end_leave" required>
        </td>
    </tr>
    <tr>
        <td>Discription:
            <input type="text" value="{{ description }}"  name="description" >
        </td>
    </tr>
    <tr>
         <td>Total leaves:
            <input type="number"  value="{{ total_leaves }}" name="total_leaves" >
        </td>
    </tr>
    <tr>
         <td>status:
            <select name="status"><option>Aproved</option>
            <<option>rejected</option></select>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="submit">
        </td>
    </tr>
</table>
</form><br>
<script>
    $( function() {
      $( "#start_leave" ).datepicker({dateFormat: 'yy-mm-dd'});
      $( "#end_leave" ).datepicker({dateFormat: 'yy-mm-dd'});
    } );
  </script>
</body>
</html>
