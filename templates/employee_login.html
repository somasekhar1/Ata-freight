<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">Employee Login</h1>
<form action="/login_details/" method="post">
    {% csrf_token %}
<table align="center">
    <tr>
        <td>
            <input type="email" placeholder="Email" name="email" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="password" placeholder="Password" name="password" required>
        </td>
    </tr>
    <tr>
        <td align="center">
            <input type="submit" value="login">
        </td>
    </tr>
</table>
</form>
</body>
</html>
